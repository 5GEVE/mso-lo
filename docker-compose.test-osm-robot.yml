version: '3.7'
services:
  prism-osm:
    image: stoplight/prism:3.1.1
    container_name: prism-osm
    command: mock --host 0.0.0.0 --port 9999 /etc/osm-openapi.yaml
    volumes:
      - ./adaptation_layer/tests/osm-openapi.yaml:/etc/osm-openapi.yaml
    networks:
      mso-lo-net:
        aliases:
          - prism-osm
    # export prism port for debugging
    ports:
      - 9999:9999
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - flask
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mso-lo-net
    ports:
      - 80:80
  flask:
    build:
      context: .
      target: prod
    container_name: mso-lo
    environment:
      TESTING: "True"
    networks:
      mso-lo-net:
        aliases:
          - flask-app
    ports:
      - 5000:5000
    volumes:
      - mso-lo-data:/usr/src/app/data

volumes:
  mso-lo-data:
    name: mso-lo-data
networks:
    mso-lo-net:
