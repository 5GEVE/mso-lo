version: '3.7'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - flask
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mso-lo-net
    ports:
      - 80:80
  flask:
    build:
      context: .
      target: prod
    container_name: MSO-LO
    networks:
      mso-lo-net:
        aliases:
          - flask-app
    ports:
      - 5000:5000
networks:
    mso-lo-net:
