version: '3.7'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - flask
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mso-lo-net
    ports:
      - 80:80
  flask:
    build:
      context: .
      target: prod
    container_name: mso-lo
    environment:
      SITEINV: 'true'
      SITEINV_HTTPS: 'false'
      SITEINV_HOST: '192.168.17.20'
      SITEINV_PORT: '8087'
      SITEINV_INTERVAL: '300'
    networks:
      mso-lo-net:
        aliases:
          - flask-app
    volumes:
      - mso-lo-data:/usr/src/app/data
networks:
  mso-lo-net:
volumes:
  mso-lo-data:
    name: mso-lo-data

