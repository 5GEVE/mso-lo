components:
  schemas:
    LocalOrchestrator:
      required:
      - id
      - name
      - nfvo_type
      - uri
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: OSM-Turin
        nfvoType:
          type: string
          example: ONAP
        site:
          type: string
          example: Italy
        uri:
          type: string
          format: url
          example: https://osm-turin.5g-eve.eu
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    NSD:
      type: object
      properties:
        id:
          type: string
      description: NSD
    VNFD:
      type: object
      properties:
        id:
          type: string
      description: VNFD
    PNFD:
      type: object
      properties:
        id:
          type: string
      description: PNFD
    NS:
      type: object
      properties:
        id:
          type: string
      description: NS
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: human-readable  (es. 'PageNotFound', 'BadArguments')
        message:
          type: string
        target:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse_details'
      description: Error rappresentation
    LocalOrchestrator parameters:
      type: object
      properties:
        site_id:
          type: integer
          description: site identifier
    Pagination parameters:
      type: object
      properties:
        offset:
          type: integer
          description: FROM pagination
        limit:
          type: integer
          description: COUNT pagination
    ErrorResponse_details:
      type: object
      properties:
        code:
          type: string
        target:
          type: string
        message:
          type: string
  responses:
    SuccessResponse:
      description: The request is successfull
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    DeleteResponse:
      description: The resource has been deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    BadRequestResponse:
      description: The request is malformed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFoundResponse:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnauthorizedResponse:
      description: Unauthorized, Invalid credentials (client or user)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServerErrorResponse:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  parameters:
    ResourceIdPathParameter:
      name: id
      in: path
      description: Resource id identifier
      required: true
      style: simple
      explode: false
      schema:
        type: integer
    SiteIdPathParameter:
      name: siteId
      in: path
      description: Identifier of a Site
      required: true
      style: simple
      explode: false
      schema:
        type: integer
    NsdIdPathParameter:
      name: nsdInfoId
      in: path
      description: Identifier of the NSD information object associated with the NSD
        to be fetched
      required: true
      style: simple
      explode: false
      schema:
        type: integer
    LocalOrchestratorSearchQueryParameters:
      name: LocalOrchestrator parameters
      in: query
      description: site identifier
      required: false
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/LocalOrchestrator parameters'
    PaginationQueryParameters:
      name: Pagination parameters
      in: query
      description: The parameters are used to create pagination
      required: false
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/Pagination parameters'
  requestBodies:
    CreateNSRequestBody:
      description: Create NS request body
      content:
        application/json:
          schema:
            type: object
            properties:
              nsName:
                type: string
              nsdId:
                format: uuid
                example: d290f1ee-6c54-4b01-90e6-d701748f0851
              nsDescription:
                type: string
    ScaleNSRequestBody:
      description: Scale NS request body
      content:
        application/json:
          schema:
            type: object
            properties:
              scaleType:
                type: string
                enum:
                - SCALE_NS
                - SCALE_VNF
              scaleVnfData:
                type: string
              scaleNsData:
                type: string
              scaleTime:
                type: string
    UpdateNSDRequestBody:
      description: Update NSD put request body
      content:
        application/json:
          schema:
            type: object
    UpdateVNFDRequestBody:
      description: Update VNFD put request body
      content:
        application/json:
          schema:
            type: object
    OnboardNSDRequestBody:
      description: Onboarding new NSD post request body
      content:
        application/json:
          schema:
            required:
            - nsd
            type: object
            properties:
              nsd:
                type: object
                description: Nome
